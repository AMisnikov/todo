<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Righteous" rel="stylesheet">
    
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-heading">Website todo</h1>
        </header>
        <main class="todo">
            <div class="filters">
                <input type="text" placeholder="Search" class="filters__text" name="text-filter" id="text-filter">
                <input type="checkbox" class="filters__completed"  name="completed-filter" id="completed-filter">
                <label for="completed-filter" class="filters__completed-text" >Hide completed</label>
            </div>
            <ul class="todo__list">
            </ul>
            <button class="btn-add">Add task</button>
        </main>
        
    </div>
    <div class="popup">
            <div class="popup__overlay"></div>
            <div class="popup__content">
                <form id="add-task" class="add-task">
                    <input  type="text" name='todo' class="add-task__field" placeholder="type task here">
                    <button type="submit" class="add-task__btn"> Add</button>
                </form>
                <button class="popup__btn-close"></button>
            </div>
            
            
    </div>
    
    
</body>
</html>
