<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Questrial|Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-heading">Website todo</h1>
        </header>
        <main class="todo">
            <div class="filters">
                <input type="text" placeholder="Search" class="filters__text" name="text-filter" id="text-filter">
                <input type="checkbox" class="filters__completed"  name="completed-filter" id="completed-filter">
                <label for="completed-filter" class="filters__completed-text" >Hide completed</label>
            </div>
            <ul class="todo__list">

                <!--
                <li class="todo__item">
                    <input type="checkbox" class="todo__checkbox" id="todo-checkbox-1">
                    <label for="todo-checkbox-1" class="todo__status"></label>
                    <span class="todo__content">Do homework</span>
                    <button class="btn-delete"></button>
                </li>
                -->
            </ul>
            <button class="btn-add">Add task</button>
        </main>
        
    </div>
    <div class="popup">
            <div class="add-task">
               
                    <input type="text" class="add-task__field" placeholder="type task here">
                    <button class="add-task__btn add-task__btn--add"></button>
                    <button class="add-task__btn add-task__btn--close"></button>
               
            </div>
        </div>
    <script src="js/uuidv4.js"></script>
    <script src="js/todo-functions.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
